{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <link href="{% static 'list_companion/styles.css' %}" rel="stylesheet">
      {% csrf_token %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <nav class="navbar navbar-expand bg-body-tertiary mb-4" id="mobile-navbar" style="border-bottom: 1px solid #EEEEEE;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-primary btn-sm display-none" style="margin-right: 15px;" id="back-button">&#11013 Back</button>
            </li>
            <li>
              <a class="navbar-brand" id="nav-title" href="{% url 'index' %}">
                <img src="{% static 'list_companion/list_companion_3.png' %}" class="align-top brand-img-mobile brand-img" alt="" id="nav-brand-img-mobile">
              </a>
            </li>
          </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu dropdown-menu-left" style="left:auto;right:0">
                <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                <li><a class="dropdown-item" href="{% url 'account' %}">Account</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand bg-body-tertiary display-none mb-4" id="desktop-navbar">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li>
              <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'list_companion/list_companion_3.png' %}" class="d-inline-block align-top brand-img-desktop brand-img" alt="">
              </a>
            </li>
          </ul>
        </div>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu dropdown-menu-left" style="left:auto;right:0">
                <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                <li><a class="dropdown-item" href="{% url 'account' %}">Account</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}

  </body>

</html>
