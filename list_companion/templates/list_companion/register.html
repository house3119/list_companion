{% extends "list_companion/login_template.html" %}

{% load static %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="container" id="register-div">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ register_form }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary my-3">Register</button>
            </div>
        </form>
        <div class="container text-center mt-2">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% elif message %}
                <p class="text-success">{{ message }}</p>
            {% endif %}
            <a href="{% url 'login' %}">Already have an account? <b>Log in here</b></a>
        </div>
    </div>

    <script src="{% static 'list_companion/register.js' %}"></script>
    
{% endblock %}
