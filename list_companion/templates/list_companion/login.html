{% extends "list_companion/login_template.html" %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <body>
            <h2>Login</h2>
            {% if message %}
                <h2>{{ message }}</h2>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ login_form }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="{% url 'register' %}">
                No account yet? Register here.
            </a>
        </body>
    </div> 
{% endblock %}
